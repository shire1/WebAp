{%extends "bases/admin.html"%}
{%block content%}

<h1> Edit Customer information </h1>
<form action="/customer/update/{{customer.id}}" method="post">
    <div class="form-group">
        <label >Account Number</label>
        <input type="text" class="form-control" name = "account" value="{{customer.accNo}}">
    </div>
    <div class="form-group">
        <label >Customer Name</label>
        <input type="text" class="form-control" name = "name" value="{{customer.name}}">
    </div>
    <div class="form-group">
        <label >Email address</label>
        <input type="email" class="form-control" name = "email" value="{{customer.email}}">
    </div>
    <div class="form-group">
        <label >Address</label>
        <input type="text" class="form-control" name = "address" value="{{customer.address}}">
    </div>
    <button type="submit" class="btn btn-default"> Update Customer</button>
    <button type="submit" class="btn btn-default , pull-right" >
        <a href="/list"></a>Discard</button>
</form>

{%endblock%}
