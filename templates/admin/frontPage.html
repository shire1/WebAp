{%extends "bases/admin.html"%}
{%block header%}
<div class="container">
    <div class="navbar-header">
        <a class="navbar-brand">Shire Banking System</a>
    </div>
    <form action="/login" method="post" class="navbar-form navbar-right">
        <div class="form-group">
            <input type="email" class="form-control" name = "email"  placeholder="Email or User">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name = "password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Sign in</button>
    </form>

</div>

{%endblock%}

{%block content%}

    <h1>Registration Form</h1>
    <form action="/customerCreate" method="post">
        <div class="form-group">
            <label >Account Number</label>
            <input type="text" class="form-control" name = "account" placeholder="Name">
        </div>
        <div class="form-group">
            <label >Customer Name</label>
            <input type="text" class="form-control" name = "name" placeholder="Name">
        </div>
        <div class="form-group">
            <label >Email address</label>
            <input type="email" class="form-control" name = "email" placeholder="Email">
        </div>
        <div class="form-group">
            <label >Address</label>
            <input type="text" class="form-control" name = "address" placeholder="Adress">
        </div>
        <button type="submit" class="btn btn-default">Sign Up</button>
    </form>

{%endblock%}
